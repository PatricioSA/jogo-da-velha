<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>Jogo da Velha</h1>

    <section id="name-players">
        <div>
            <label for="player1">X</label>
            <input type="text" name="player1" id="player1" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="player2">O</label>
            <input type="text" name="player2" id="player2" placeholder="Digite seu nome">
        </div>
        <div id="buttons">
            <button id="start">Jogar</button>
            <button id="reset">Reiniciar</button>
        </div>
    </section>
    <h2 id="current-player"></h2>

    <div class="game-board">
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
        <div id="cell-9" class="cell"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
